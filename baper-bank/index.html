<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-7">
        Wellcome to
        <span class="text-orange-300 font-semibold">Baper Bank</span>
      </h1>
    </header>
    <main class="mt-16">
      <section class="container mx-auto w-[800px]">
        <div class="grid grid-cols-3 gap-5 text-white">
          <div class="bg-orange-500 p-7 rounded-xl">
            <h1 class="text-2xl mb-5">Deposite</h1>
            <p class="text-white text-xl">
              <span id="dep_balance" class="text-xl text-white">0</span> Taka
            </p>
          </div>
          <div class="bg-orange-500 p-7 rounded-xl">
            <h1 class="text-2xl mb-5">Withdraw</h1>
            <p class="text-white text-xl">
              <span id="withdraw_balance" class="text-xl text-white">0</span>
              Taka
            </p>
          </div>
          <div class="bg-orange-500 p-7 rounded-xl">
            <h1 class="text-2xl mb-5">Balance</h1>
            <p class="text-white text-xl">
              <span id="m_balance" class="text-xl text-white">0</span> Taka
            </p>
          </div>
        </div>
      </section>
      <section class="mt-14 container mx-auto w-[800px]">
        <div class="flex justify-center items-center gap-4">
          <div class="w-[50%] bg-lime-600 py-4 px-2 rounded-xl">
            <h1 class="text-4xl text-yellow-500">Deposite</h1>
            <input
              type="number"
              name=""
              id="deposite"
              placeholder="type your ammount"
              class="mt-5 p-4 rounded-xl bg-slate-400 placeholder-red-600 border-none outline-none"
            />
            <button
              type="submit"
              id="depo-btn"
              class="ml-3 px-5 py-3 bg-teal-200 rounded-xl text-2xl hover:bg-transparent hover:border hover:border-teal-300"
            >
              Deposite
            </button>
          </div>
          <div class="w-[50%] bg-lime-600 py-4 px-2 rounded-xl">
            <h1 class="text-4xl text-yellow-500">Withdraw</h1>
            <input
              type="number"
              name=""
              id="deposite"
              placeholder="type your ammount"
              class="mt-5 p-4 rounded-xl bg-slate-400 placeholder-red-600 border-none outline-none"
            />
            <button
              type="submit"
              id="Withdraw-btn"
              class="ml-3 px-5 py-3 bg-teal-200 rounded-xl text-2xl hover:bg-transparent hover:border hover:border-teal-300"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/bank.js"></script>
  </body>
</html>
