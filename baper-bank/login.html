<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-7">
        Wllcome to <span class="text-orange-300 font-semibold">Baper Bank</span>
      </h1>
    </header>
    <main class="mt-10">
      <section class="bg-cyan-800 w-[600px] p-8 container m-auto rounded-lg">
        <h3 class="text-4xl text-yellow-400 uppercase">Please Log In</h3>
        <form action="#">
          <div class="">
            <input
              type="email"
              class="border-0 h-14 mt-5 rounded-2xl outline-none w-96 border-black p-4"
              name=""
              id="user_Email"
              placeholder="Please Type Your Email"
              required
            />
            <br />
            <input
              type="password"
              class="border-0 h-14 mt-5 rounded-2xl outline-none w-96 border-black p-4"
              name=""
              id="user_Password"
              placeholder="Please Type Your Password"
              required
            />
            <br />
            <button
              id="submit-btn"
              type="submit"
              class="hover:bg-slate-400 hover:active:text-amber-400 px-8 py-4 text-lg uppercase font-medium text-slate-900 bg-cyan-200 mt-6 rounded-lg"
            >
              Submit
            </button>
          </div>
        </form>
      </section>
    </main>
    <script src="./js/login.js"></script>
  </body>
</html>
