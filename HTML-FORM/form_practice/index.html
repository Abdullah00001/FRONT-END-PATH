<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container center">
      <div class="formHeader"><h1>Sign Up</h1></div>
      <form>
        <div class="formInline">
          <div class="formGroup">
            <label for="userFirst">First Name</label>
            <input
              id="userFirst"
              type="text"
              value="Abdur"
              placeholder="type your first name"
            />
          </div>
          <div class="formGroup">
            <label for="userLast">Last Name</label>
            <input
              id="userLast"
              type="text"
              value="Rahman"
              placeholder="type your last name"
            />
          </div>
        </div>
        <div class="formInline">
          <div class="formGroup">
            <label for="userEmail">Email</label>
            <input
              id="userEmail"
              type="email"
              value="name123@example.com"
              placeholder="type your Email"
            />
          </div>
          <div class="formGroup">
            <label for="userPhone">Contact Number</label>
            <input
              id="userPhone"
              type="tel"
              value="0123456789"
              placeholder="type your phone number"
            />
          </div>
        </div>
        <div class="formInline">
          <div class="formGroup">
            <label for="userCountry">Country</label>
            <select name="Countries" id="userCountry">
              <option value="None">None</option>
              <option value="Bangladesh">Bangladesh</option>
              <option value="Pakistan">Pakistan</option>
              <option value="Nepal">Nepal</option>
              <option value="Japan">Japan</option>
            </select>
          </div>
          <div class="formGroup">
            <label for="userCity">City</label>
            <select name="Cities" id="userCity">
              <option value="None">None</option>
              <option value="Dhaka">Dhaka</option>
              <option value="Lahor">Lahor</option>
              <option value="Uzima">Uzima</option>
              <option value="Nagasaki">Nagasaki</option>
            </select>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
